<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Line Renderer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent-container">
    <div class="container">
        <h1 id="title">WebGL Line Renderer</h1>
        <p class="instructions">Click on the canvas to add points, or use the "Generate New Segment" button to generate a line segment.</p>
        
        <canvas id="glCanvas" width="600" height="400"></canvas>

        <div class="controls">
            <label for="lineWidth">Line Width:</label>
            <input type="number" id="lineWidth" value="2" min="1" max="10">
            <button id="addPoint">Generate New Segment</button>
        </div>
         <button onClick="location.href='IntroPage.html'">Back to Home</button>
        <label for="lineColor"> Line Color:</label>
        <input type="color" id="lineColor" value="#42a5f5">
        <button id="undoLine"> Undo Created Line</button>
    </div>

    <div class="right-column">
    <div class="management-container">
        <h2 id="title-2">Line Management</h2>
        <p class="line-instructions">Select whether you'd like to save your generated lines or save whats created.</p>

        <button id="saveLine">Save Line</button>
        <input type="file" id="loadLine" style="display: none;">
        <button id="loadLineButton">Load Line</button>

        </div>

        <div class="curve-container">
            <h2 id="title-3">Curves</h2>
            <p class="curve-instructions">Adjust your lines to view smooth curves.</p>
            <button id="toggleSmooth">Toggle Smooth Curves</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
